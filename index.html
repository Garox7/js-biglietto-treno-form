<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolean TrainLine</title>

    <!-- style -->
    <link rel="stylesheet" href="css/style.css">

    <!-- javascript -->
    <script src="javascript/script.js" defer></script>
</head>
<body>


    <main class="container">
        <input id="user_name" type="text" placeholder="Nome e Cognome">
        <input id="distance" type="number">
        <select id="age_select">
            <option value="" >--Seleziona--</option>
            <option value="maggiorenne">Maggiorenne</option>
            <option value="minorenne">Minorenne</option>
            <option value="over">Over 65</option>
        </select>
        <button id="button">Genera</button>


        <div class="ticket">
            <div><p>Nome passeggero:</p><span id="name"></span></div>
            <div><span class="sector"></span></div>
            <div><p>Costo biglietto</p><span id="ticket_price"></span></div>
        </div>


    </main>
</body>
</html>
