<body>

    <header>
        <div class="header__container">
            <div class="header__icon">
                <i class="fa-solid fa-chevron-left"></i>
            </div>

            <div class="header__icon">
                <i class="fa-solid fa-magnifying-glass"></i>
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>
        <h1 class="header__title">Calcola il prezzo del tuo biglietto</h1>
            
    </header>

    <main>
        <div class="main__container">

            <div class="main__input">
                <div class="main__input__box">
                    <input id="user_name" type="text" placeholder="Inserisci il tuo Nome">
                    <i class="fa-solid fa-user"></i>
                </div>
            </div>

            <div class="main__input">
                <div class="main__input__box">
                    <input id="distance" type="number" placeholder="Quanti Km percorrerai?">
                    <i class="fa-solid fa-map-location-dot"></i>
                </div>
            </div>

            <div class="main__input">
                <div class="main__input__box">
                    <select id="age_select">
                        <option value="" >Seleziona la fascia d'eta</option>
                        <option value="maggiorenne">Maggiorenne</option>
                        <option value="minorenne">Minorenne</option>
                        <option value="over">Over 65</option>
                    </select>
                    <i class="fa-solid fa-cake-candles"></i>
                </div>
            </div>

            <button id="button">Genera</button>
        </div>
