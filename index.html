<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolean TrainLine</title>

    <!-- style -->
    <link rel="stylesheet" href="css/style.css">

    <!-- javascript -->
    <script src="javascript/script.js" defer></script>

    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <header>
        <div class="header__container">
            <div class="header__icon">
                <i class="fa-solid fa-chevron-left"></i>
            </div>

            <div class="header__icon">
                <i class="fa-solid fa-magnifying-glass"></i>
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>
        <h1 class="header__title">Calcola il prezzo del tuo biglietto</h1>
            
    </header>

    <main>
        <form action="#">
            <div class="main__container">

                <div class="main__input">
                    <div class="main__input__box">
                        <input id="user_name" type="text" placeholder="Inserisci il tuo Nome" required minlength="3">
                        <i class="fa-solid fa-user"></i>
                    </div>
                </div>

                <div class="main__input">
                    <div class="main__input__box">
                        <input id="distance" type="number" placeholder="Quanti Km percorrerai?" required>
                        <i class="fa-solid fa-map-location-dot"></i>
                    </div>
                </div>

                <div class="main__input">
                    <div class="main__input__box">
                        <select id="age_select">
                            <option value="">Seleziona la fascia d'eta</option>
                            <option value="maggiorenne">Maggiorenne</option>
                            <option value="minorenne">Minorenne</option>
                            <option value="over">Over 65</option>
                        </select>
                        <i class="fa-solid fa-cake-candles"></i>
                    </div>
                </div>
                <button type="submit"  value="submit" id="button">Genera</button>
            </form>
        </div>


        <div class="ticket">
            <div id="close-btn" class="ticket__close">
                <i class="fa-solid fa-xmark"></i>
            </div>
            <div class="ticket__box">
                <p class="ticket__box__label">Nome passeggero</p>
                <div id="name" class="ticket__box__op"></div>
            </div>
            <div class="ticket__box">
                <p class="ticket__box__label">Offerta</p>
                <div id="offer" class="ticket__box__op"></div>
            </div>
            <div class="ticket__box">
                <p class="ticket__box__label">Carrozza</p>
                <div id="sector" class="ticket__box__op"></div>
            </div>
            <div class="ticket__box">
                <p class="ticket__box__label">Codice prenotazione</p>
                <div id="booking-code" class="ticket__box__op"></div>
            </div>
            <div class="ticket__box">
                <p class="ticket__box__label">Costo biglietto</p>
                <div id="ticket_price" class="ticket__box__op"></div>
            </div>
        </div>


    </main>
</body>
</html>
